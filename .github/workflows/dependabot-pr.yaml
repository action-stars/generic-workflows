name: GH Reusable Workflow Dependabot PR

on:
  workflow_call:
    inputs:
      activation_label:
        description: The label that will trigger the workflow.
        type: string
        required: false
        default: dependencies
      changelog_path:
        description: Path to the CHANGELOG file; this needs to follow the Keep a Changelog pattern.
        type: string
        required: false
        default: ./CHANGELOG.md
      section_header:
        description: The header for the section that will be added to the CHANGELOG.
        type: string
        required: false
        default: Changed

jobs:
  changelog:
    name: Changelog
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
        with:
          fetch-depth: 1

      - name: Update changelog
        uses: dangoslen/dependabot-changelog-helper@392b22478d34ddd54f2c51919bf40ad5590db395 # v3.9.0
        with:
          activationLabel: ${{ inputs.activation_label }}
          changelogPath: ${{ inputs.changelog_path }}
          version: UNRELEASED
          sectionHeader: ${{ inputs.section_header }}
          entryPrefix: Updated

      - name: Update PR
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.0.1
        with:
          commit_message: "chore: Updated Changelog"
